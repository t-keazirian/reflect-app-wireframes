<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="dashboard.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
			crossorigin="anonymous"
		/>
		<title>Dashboard</title>
	</head>
	<body>
		<div class="main">
			<div class="dashboard">
				<header>
					<h1>My Meditation Dashboard</h1>
				</header>
				<div class="add-btn">
					<button type="submit">Start New Meditation</button>
				</div>
				<div class="minutes">
					<h2>You have meditated for 18 minutes!</h2>
				</div>

				<section class="meditations">
					<h3>Total Meditations:</h3>
					<div class="total">
						<ul>
							<li>
								Happy 3 minutes 4/24/2021
								<button>See More</button>
							</li>
							<li>
								Sad 5 minutes 4/23/2021
								<button>See More</button>
							</li>
							<li>
								Confused 10 minutes 4/22/2021
								<button>See More</button>
							</li>
						</ul>
						<p>
							Remember, your thoughts are here to pass, not to stay. Acknowledge
							them and send them on their way.
						</p>
					</div>
				</section>
			</div>
		</div>
	</body>
</html>
